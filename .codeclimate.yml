engines:
    radon:
        enabled: true
        exclude_paths:
            - "*/tests/"  # many asserts mean high McCabe
        config:
            threshold: "C"

    fixme:
        enabled: true
        issue_override:
            severity: info
        exclude_paths:
            - "**pdb"

    duplication:
        enabled: true
        config:
            languages:
                python:
                    mass_threshold: 35

exclude_paths:
    - "docs/"

ratings:
    paths:
        - "**py"
