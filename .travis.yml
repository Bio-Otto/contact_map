language: python
python:
  - '3.6'
  - '2.7'
  - '3.4'
  - '3.5'

branches:
  only:
  - master
  - stable
  - /^v\d+(\.\d+)+$/

env:
  global:
    - CANONICAL_PYTHON="3.6"
    - CANONICAL_MDTRAJ="release"
    - CODECLIMATE=""
    - TWINE_USERNAME="dwhswenson"
    # TWINE_PASSWORD
    - secure: ""
    # AUTORELEASE_TOKEN
    - secure: ""
  matrix:
    - MDTRAJ="release"
    - MDTRAJ="dev"

matrix:
  exclude:
    - env: MDTRAJ="dev"
      python: "3.4"
    - env: MDTRAJ="dev"
      python: "3.5"

before_install:
  - echo "before install"
  - git fetch --tags

install:
  - source ci/pip-install/install_requirements.sh
  - pip install -e .
  - pip install -r ci/pip-install/testing_requirements.txt
  - if [ "$MDTRAJ" = "dev" ]; then pip install --upgrade --force-reinstall -r ci/pip-install/mdtraj_dev.txt; fi
  - if [ "$MDTRAJ" = "dev" ]; then pip install -r optional_installs.txt; fi
  - pip list

script:
  - export MPLBACKEND=PS
  - python -c "import contact_map"
  - python autorelease_check.py --branch ${TRAVIS_BRANCH}
  - py.test -vv --cov=contact_map --cov-report xml:cov.xml

after_success:
  - coveralls
  - python-codacy-coverage -r cov.xml

jobs:
  include:
    - stage: deploy testpypi
      # This stage runs when you make a PR to stable. It tests that the
      # deployment to testpypi works.
      if: "(branch = master) and (type = pull_request)"
      python: '3.6'
      addons:
        apt_packages:
          - pandoc
      install:
        - pip install twine
      script: 
        - pandoc --from=markdown --to=rst --output=README.rst README.md
        - python setup.py sdist bdist_wheel
        - twine upload --repository-url https://test.pypi.org/legacy/ dist/*
      after_success: skip
    - stage: test testpypi
      # This stage run when you make a PR to stable; after the package has
      # been deployed to testpypi. It checks that the deployed package
      # works.
      if: "(branch = master) and (type = pull_request)"
      python: '3.6'
      install:
        - pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple autorelease
      script:
        - cd ~
        - python -c "import autorelease"
        - echo "py.test --pyargs autorelease"  # if I had py.test stuff
      after_success: skip
    - stage: cut release
      # This stage runs after you merge a PR into stable. It cuts the GitHub
      # release based on the current stable branch and the release notes
      # from the last PR merged into stable.
      if: "(branch = stable) and (not type in (pull_request, cron))"
      python: '3.6'
      install:
        - pip install .  # usually would just need to install autorelease
      script:
        - VERSION=`python setup.py --version`
        - PROJECT=`python setup.py --name`
        - python autorelease/scripts/autorelease-release --project $PROJECT --version $VERSION --token $AUTORELEASE_TOKEN
      after_success: skip
    - stage: deploy pypi
      # This stage runs when a version-labelled tag is made. It deploys the
      # package to PyPI.
      if: tag =~ ^v[0-9]+\.
      addons:
        apt_packages:
          - pandoc
      install: skip
      script:
          - pandoc --from=markdown --to=rst --output=README.rst README.md
      after_success: skip
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        skip_cleanup: true  # need the readme.rst from the script stage
        user: dwhswenson
        on:
            tags: true
        password:
          secure: ""
